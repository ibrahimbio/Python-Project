{% extends 'base.html' %} {% block content %}
    
<form class="new_car" action="/cars" method="post">
<div>
    <div>
        <label class="new_brand_name" for="brand">Brand:</label> <br>
       <select class="new_brand" name="brand_id" id="brand">     
        {% for brand in all_brands %}
           <option value="{{brand.id}}"> 
            {{brand.name}}
        </option>
        {% endfor %}
        </select>

    </div>

    <div>
        <label class="new_lable" for="make">Make:</label> <br>
        <input type="text" name="make" id="make">
    </div>

    <div>
        <label class="new_lable" for="model">Model:</label> <br>
        <input type="text" name="model" id="model">
    </div>

        <div>
            <label class="new_form_lable" for="buying_cost">Buying Cost £:</label> <br>
            <!-- <span class="currency">£</span> -->
            <input type="text" name="buying_cost" id="buying_cost">
        </div>

        <div>
            <label class="new_form_lable" for="selling_cost">Selling Cost £:</label> <br>
            <!-- <span class="currency">£</span> -->
            <input type="text" name="selling_cost" id="selling_cost">
        </div>

        <div>
            <label class="new_lable" for="quantity">Quantity:</label> <br>
            <input type="number" name="quantity" id="quantity"> <br>   
        </div>
        <div>
            <label for="sold">Sold: </label>
            <select name="sold" id="sold">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
            <button type="submit">Add Vehicle</button>
</form>






{% endblock  %}
